.base-app-store:
  variables:
    DIR: app-store

  rules:
    - if: '$FORCE_PIPELINE =~ /ALL/ || $FORCE_PIPELINE =~ /app-store/'
    - if: '$CI_COMMIT_BEFORE_SHA == $_BANNED_RUN_ALL_SHA'
      when: never
    - changes:
      - ${DIR}/**/*


app-store:git-mirror:
  needs: []

  variables:
    MIRROR_REPOSITORY_NAME: app-store

  extends:
    - .base-git-mirror
    - .base-app-store
